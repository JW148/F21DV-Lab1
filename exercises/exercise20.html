<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 20</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
      .axisBlue line {
        stroke: blue;
      }

      .axisBlue path {
        stroke: blue;
      }

      .axisBlue text {
        fill: blue;
      }
    </style>
  </head>
  <body>
    <script>
      const width = 400;
      const height = 400;

      var data = [10, 15, 20, 25, 30];
      var svg = d3
        .select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

      var xscale = d3
        .scaleLinear()
        .domain([0, d3.max(data)])
        .range([0, width - 100]);

      var yscale = d3
        .scaleLinear()
        .domain([0, d3.max(data)])
        .range([height / 2, 0]);

      //make all the axes. top and bottom axes use the xscale
      //and the left and right axes use the yscale
      var x_axisBottom = d3.axisBottom().scale(xscale);

      var y_axisLeft = d3.axisLeft().scale(yscale);

      var x_axisTop = d3.axisTop().scale(xscale);

      var y_axisRight = d3.axisRight().scale(yscale);

      // append the left axis
      svg.append("g").attr("transform", "translate(50, 20)").call(y_axisLeft);

      //append the right axis
      svg
        .append("g")
        .attr("transform", "translate(350,20)")
        .attr("class", "axisBlue") //coloured using the axisBlue CSS class defined in styles. because an axis includes lines, paths, and texts, they all need to be coloured
        .call(y_axisRight);

      var xAxisTranslate = height / 2 + 20;

      //append the bottom axis
      svg
        .append("g")
        .attr("transform", "translate(50, " + xAxisTranslate + ")")
        .call(x_axisBottom);

      //append the top axis
      svg
        .append("g")
        .attr("transform", "translate(50, 20)")
        .attr("class", "axisBlue") //coloured the same way at the right axis (see exercise 22 for colouring axis in different way)
        .call(x_axisTop);
    </script>
  </body>
</html>
