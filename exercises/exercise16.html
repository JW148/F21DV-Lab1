<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 16</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <script>
      const width = 500;
      const height = 500;

      const data = [10, 15, 20, 25, 30];
      // Note different valid ways of specifying color
      const colors = ["#ffffcc", "red", "rgb(0,255,0)", "#31a354", "#006837"];

      //make the svg
      const svg = d3
        .select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

      //make svg group elements for every element in the data array
      const g = svg
        .selectAll("g")
        .data(data)
        .enter()
        .append("g")
        .attr("transform", function (d, i) {
          return "translate(0,0)";
        });

      //draw the circle based off the data
      g.append("circle")
        .attr("cx", function (d, i) {
          return i * 100 + 50;
        })
        .attr("cy", function (d, i) {
          return 100;
        })
        .attr("r", function (d) {
          return d * 1.5; //radius is scaled by value multiplied by 1.5
        })
        .attr("fill", function (d, i) {
          return colors[i];
        });

      //append the value to the circle
      g.append("text")
        .attr("x", function (d, i) {
          return i * 100 + 40;
        })
        .attr("y", 105)
        .attr("stroke", "teal")
        .attr("font-size", "12px")
        .attr("font-family", "sans-serif")
        .text(function (d) {
          return d;
        });

      //draw the rects based off the data
      g.append("rect")
        .attr("x", function (d, i) {
          return i * 100 + 30;
        })
        .attr("y", function (d, i) {
          return 200;
        })
        .attr("width", function (d) {
          return d * 1.5;
        })
        .attr("height", function (d) {
          return d * 1.5;
        })
        .attr("fill", function (d, i) {
          return colors[i];
        });

      //append the values to the rects
      g.append("text")
        .attr("x", function (d, i) {
          return i * 104 + 30;
        })
        .attr("y", function (d, i) {
          return 200 + (d * 1.8) / 2;
        })
        .attr("stroke", "teal")
        .attr("font-size", "12px")
        .attr("font-family", "sans-serif")
        .text(function (d) {
          return d;
        });
    </script>
  </body>
</html>
