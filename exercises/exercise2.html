<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 2</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
      .content::before {
        content: "Content appended before...";
      }
    </style>
  </head>
  <body>
    <p>First paragraph</p>
    <p>Second paragraph</p>
    <script>
      //uses the 'select("p")' which selects the first 'p' object
      //and then uses the 'style(...)' to manipulate its attributes.
      //the classed() method is also used to apply the 'content' css class
      //to the selected attribute.
      d3.select("p")
        .style("color", "red")
        .style("font-size", "40px")
        .style("line-height", "100px")
        .style("font-family", "Arial")
        .classed("content", true);
    </script>
  </body>
</html>
