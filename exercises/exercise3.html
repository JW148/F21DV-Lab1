<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 3</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <script>
      //for loop which uses the append() method to create 10 new 'div' elements.
      //a ternary operator is used so that if 'i' is less than 5, then the colour of the
      //elements is red, otherwise the colour of the elements is green.
      for (let i = 1; i <= 10; i++) {
        i <= 5
          ? d3.select("body").append("div").text(i).style("color", "red")
          : d3.select("body").append("div").text(i).style("color", "green");
      }
    </script>
  </body>
</html>
